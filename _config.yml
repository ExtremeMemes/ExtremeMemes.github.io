# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: ExtremeMemes
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A blog by ExtremeMemes. No constant topic, just whatever is on my mind.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://extreme-memes.eu.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ExtremeMemesYT
github_username:  ExtremeMemes

permalink: /:categories/:year/:month/:day/:title/
# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
sass:
    sass_dir: _sass
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# The URL for the staticman API bridge endpoint
# You will want to modify some of the values:
#  ${github-username}: the username of the account with which you publish your blog
#  ${blog-repo}: the name of your blog repository in github
#  master: this the branch out of which your blog is published, often master or gh-pages
#  ${bridge_app_name}: the name you chose in Heroku for your bridge API
#  comments: the so-called property, this defines the key in staticman.yml where the configuration is found
#
# for me, this line reads:
# https://staticman-travisdownsio.herokuapp.com/v2/entry/travisdowns/travisdowns.github.io/master/comments
staticman_url: https://staticman-vi2a.onrender.com/v2/entry/ExtremeMemes/ExtremeMemes.github.io/main/comments

analytics: true

reCaptcha:
    enabled: true
    siteKey: "6LfWsLAlAAAAAOU4eLVlN7Gx-auPQNJWnAIYuwqx"
    secret: ""

# when using a local theme gem, the _config.yml may be picked
# from the local dir, when it wouldn't be when used as a packaged
# gem unless the gemspec also includes the file
# see https://github.com/jekyll/minima/issues/603
ignore_theme_config: true